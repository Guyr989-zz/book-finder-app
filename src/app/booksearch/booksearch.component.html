

    <div [ngClass]="!books ? 'form-wrap' : 'form-wrap-with-results'">
        <h2>Find your book</h2>
        <form class="searchForm">
            <input type="text" (keypress)="findBook(searchTerm.value)" #searchTerm placholer="find your book">
        </form>
        <ul>
            <li *ngFor="let book of books.items">
                <h4>{{book.volumeInfo.title }}</h4>
            </li>
        </ul>
    </div>
